<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AfROB Institutions Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #map {
      height: 90vh;
      width: 90vw;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map centered over Africa
    var map = L.map('map').setView([1.5, 20], 3.5);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Restrict the map view to Africa
    var southWest = L.latLng(-40, -30),
        northEast = L.latLng(40, 60),
        bounds = L.latLngBounds(southWest, northEast);
    map.setMaxBounds(bounds);
    map.on('drag', function () {
      map.panInsideBounds(bounds, { animate: false });
    });

    // Sample data for institutions
    const institutions = [
      {
        name: "Carnegie Mellon University Africa",
        type: "University",
        country: "Rwanda",
        coords: [-1.9441, 30.0619],
        website: "https://www.cmuafrica.africa",
        description: "Leading robotics and AI education center in East Africa."
      },
      {
        name: "University of Lagos",
        type: "University",
        country: "Nigeria",
        coords: [6.5166, 3.3869],
        website: "https://unilag.edu.ng",
        description: "Researching intelligent systems and automation."
      },
      {
        name: "Injaz Robotics",
        type: "Startup",
        country: "Morocco",
        coords: [33.5899, -7.6039],
        website: "https://injazrobotics.com",
        description: "Innovating local robotics solutions."
      }
    ];

    // Add markers to map
    institutions.forEach(inst => {
      const popupContent = `
        <strong>${inst.name}</strong><br>
        Type: ${inst.type}<br>
        Country: ${inst.country}<br>
        <a href="${inst.website}" target="_blank">Website</a><br>
        <em>${inst.description}</em>
      `;
      L.marker(inst.coords).addTo(map).bindPopup(popupContent);
    });
  </script>
</body>
</html>
