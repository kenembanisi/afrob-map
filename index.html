<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AfROB Institutions Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #map {
      height: 90vh;
      width: 90vw;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      minZoom: 3,
      maxZoom: 8,
      zoomControl: true,
      maxBoundsViscosity: 1.0
    }).setView([1.5, 20], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 8,
      minZoom: 3,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var southWest = L.latLng(-35, -25),
        northEast = L.latLng(38, 55),
        bounds = L.latLngBounds(southWest, northEast);
    map.setMaxBounds(bounds);

    // Load Africa GeoJSON boundaries
    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries/Africa.geo.json')
      .then(response => response.json())
      .then(geojson => {
        L.geoJson(geojson, {
          style: {
            fillColor: '#cccccc',
            weight: 1,
            opacity: 1,
            color: 'white',
            fillOpacity: 0.7
          }
        }).addTo(map);
      });

    // Sample data for institutions
    const institutions = [
      {
        name: "Carnegie Mellon University Africa",
        type: "University",
        country: "Rwanda",
        coords: [-1.9441, 30.0619],
        website: "https://www.cmuafrica.africa",
        description: "Leading robotics and AI education center in East Africa."
      },
      {
        name: "University of Lagos",
        type: "University",
        country: "Nigeria",
        coords: [6.5166, 3.3869],
        website: "https://unilag.edu.ng",
        description: "Researching intelligent systems and automation."
      },
      {
        name: "Injaz Robotics",
        type: "Startup",
        country: "Morocco",
        coords: [33.5899, -7.6039],
        website: "https://injazrobotics.com",
        description: "Innovating local robotics solutions."
      }
    ];

    // Add markers to map with hover popups
    institutions.forEach(inst => {
      const popupContent = `
        <strong>${inst.name}</strong><br>
        Type: ${inst.type}<br>
        Country: ${inst.country}<br>
        <a href="${inst.website}" target="_blank">Website</a><br>
        <em>${inst.description}</em>
      `;
      L.marker(inst.coords).addTo(map).bindTooltip(popupContent, {
        permanent: false,
        direction: 'top',
        className: 'leaflet-tooltip-own'
      });
    });
  </script>
</body>
</html>
